<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galeria | News Site </title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <script src="https://kit.fontawesome.com/c3c9af520c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/news/inicio">NEWS SITE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header navbg">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body navbg">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link px-3" href="/news/inicio">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active px-3" aria-current="page" href="/news/galeria">Galería</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3" href="/news/administracion">Panel de Administracion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container gallery-content">
            <h2 class="my-5 title ">Noticias</h2>
            <div class="row d-flex justify-content-center">
                <div th:each="news : ${newsList}" class="col-11 col-lg-5 card mb-3 m-lg-3 news-card">
                    <img th:src="@{${news.imgUrl}}" alt="Imagen">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${news.title}"></h5>
                        <p class="card-text" th:text="${news.body}"></p>
                        <a href="#" target="_blank" class="btn-news">LEER MÁS<i class="fa-solid fa-plus ms-4" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row news-footer-row">
                <a class="footer-brand text-center" href="/news/inicio">NEWS SITE</a>
                <ul>
                    <li class="footer-item text-center">
                        <a class="footer-link ps-3" aria-current="page" href="/news/inicio">Inicio</a>
                    </li>
                    <li class="footer-item text-center">
                        <a class="footer-link ps-3" aria-current="page" href="/news/galeria">Galería</a>
                    </li>
                    <li class="footer-item text-center">
                        <a class="footer-link ps-3" aria-current="page" href="/news/administracion">Panel de Administración</a>
                    </li>
                </ul>
                <div class="text-center">
                    <a href="https://www.linkedin.com/in/victoriacavanna/" target="_blank"><i class="fa-brands fa-linkedin-in greenText" aria-hidden="true"></i></a>
                    <a href="https://github.com/victoriacavanna" target="_blank"><i class="fa-brands fa-github greenText" aria-hidden="true"></i></a>
                </div>
            </div>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
